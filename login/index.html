<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <br>
    <br>
     <div class="container w-75 bg-white rounded shadow align-items-center ">
         <div class="row ">
             <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                 <img src="assets/image/componente2.png" alt="" class="componente2">
                 <img src="assets/image/componente3.png" alt="" class="componente3">
                 <img src="assets/image/componente4.png" alt="" class="componente4">
             

             </div>
             <div class="col bg-white p-2 mb-5 rounded-end ">
                 
                 <div class="text-end">
                     <a href="index.html"><img src="assets/image/logo.png" alt="" class="imagen "></a> 
                 </div>

                 <h2 class=" text-center my-5">Bienvenido</h2>

                 <form action="#" class="formulario">
                     <div class="mb-4">
                         <label for="email" class="form-label">Correo Electronico</label>
                         <input type="email" class="form-control correo" name="email" required>
                     </div>
                     <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control pass" name="password" required>
                     </div>
                     <div class="mb-4 form-check">
                         <input type="checkbox" name="connected" class="form-check-input">
                         <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                     </div>

                     <div class="d-grid mb-3">
                         <button type="submit" class="btn boton">Iniciar Sesión</button>
                     </div>

                

                     <!--
                        LOGIN REDES SOCIALES
                     -->
                 </form>

             </div>
         </div>
     </div>
     <br>
     <br>
    
    
    <script src="assets/js/jquey/jquey.js"></script>
    <script src="assets/js/cod.js"></script>
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
